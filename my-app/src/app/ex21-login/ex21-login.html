<div class="login-container">
  <div class="card" [formGroup]="loginForm">
    <h2>Login</h2>

    <div class="form-group">
      <label>Email</label>
      <input type="text" formControlName="email" placeholder="Enter email" />
      <div class="err" *ngIf="f['email'].touched && f['email'].invalid">
        <span *ngIf="f['email'].errors?.['required']">Email is required</span>
        <span *ngIf="f['email'].errors?.['email']">Email is not valid</span>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Enter password" />
      <div class="err" *ngIf="f['password'].touched && f['password'].invalid">
        <span *ngIf="f['password'].errors?.['required']">Password is required</span>
        <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 5 characters</span>
      </div>
    </div>

    <label class="remember">
      <input type="checkbox" formControlName="remember" />
      Save login information
    </label>

    <button (click)="onLogin()">Login</button>

    <p class="err" *ngIf="errorMsg">{{ errorMsg }}</p>
    <div class="json" *ngIf="messageJson">{{ messageJson }}</div>
  </div>
</div>
