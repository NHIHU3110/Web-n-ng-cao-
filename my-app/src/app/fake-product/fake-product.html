<div class="api-page-container">
    <div class="page-header">
        <h2 class="text-gradient">Premium Product Catalog</h2>
        <p class="subtitle">Real-time data fetched from external Fake Store API</p>
    </div>

    <div class="product-grid" *ngIf="data && data.length > 0; else loadingTemplate">
        <div class="product-card" *ngFor="let item of data">
            <div class="product-image-wrapper">
                <img [src]="item.image" [alt]="item.title" class="product-image">
                <div class="category-badge">{{ item.category }}</div>
            </div>

            <div class="product-info">
                <h3 class="product-title" [title]="item.title">{{ item.title }}</h3>

                <div class="product-meta">
                    <div class="rating-stars">
                        <i class="bi bi-star-fill"></i>
                        <span>{{ item.rating.rate }}</span>
                        <span class="count">({{ item.rating.count }})</span>
                    </div>
                    <div class="product-price">${{ item.price }}</div>
                </div>

                <p class="product-description">{{ item.description }}</p>

                <div class="product-actions">
                    <button class="btn-buy">
                        <i class="bi bi-cart-plus"></i> Add to Cart
                    </button>
                    <button class="btn-wishlist">
                        <i class="bi bi-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <ng-template #loadingTemplate>
        <div class="loading-state">
            <div class="spinner"></div>
            <p>Fetching amazing products...</p>
        </div>
    </ng-template>
</div>
