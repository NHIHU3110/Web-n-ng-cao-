<p>List Customer 3</p>

<div class="filter-box">
  From Age:
  <select #fromAge>
    <option *ngFor="let age of arr_ages" [value]="age">{{ age }}</option>
  </select>

  To Age:
  <select #toAge>
    <option *ngFor="let age of arr_ages" [value]="age">{{ age }}</option>
  </select>

  <button (click)="do_filter(fromAge.value, toAge.value)">Filter</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Picture</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let c of customer">
      <td>{{ c.id }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.age }}</td>
      <td>
        <img [src]="c.image" width="100" height="100" />
      </td>
    </tr>
  </tbody>
</table>
