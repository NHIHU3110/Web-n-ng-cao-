<div class="api-page-container">
  <div class="page-header">
    <h2 class="text-gradient">POP MART STORE</h2>
    <p class="subtitle">Exclusive collections for collectors and enthusiasts</p>
  </div>

  <div class="product-grid">
    <div class="product-card" *ngFor="let p of products"
      [ngClass]="{'highlight-premium': p.id == selective_id, 'price-alert': p.price.startsWith('-')}">

      <div class="product-image-wrapper" (click)="view_detail(p.id)">
        <img [src]="p.image" [alt]="p.name" class="product-image">
        <div class="category-badge">Premium</div>
      </div>

      <div class="product-info">
        <h3 class="product-title">{{ p.name }}</h3>
        <div class="product-meta">
          <div class="product-id">#{{ p.id }}</div>
          <div class="product-price">{{ p.price }}</div>
        </div>

        <p class="product-desc">Authentic designer toy from the latest series. Perfect for home or office display.</p>

        <div class="product-actions">
          <button class="btn-detail-premium" (click)="view_detail(p.id)">
            <i class="bi bi-eye"></i> View Detail
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
