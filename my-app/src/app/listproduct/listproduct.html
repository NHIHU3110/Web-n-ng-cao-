<div class="shop-container">
  <h2 class="shop-title">POP MART STORE</h2>

  <table class="product-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Picture</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of products" 
          [ngClass]="{
            'highlight': p.id == selective_id,
            'price-negative': p.price.startsWith('-')
          }">
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.price }}</td>
        <td>
          <img
            [src]="p.image"
            [alt]="p.name"
            title="Click to view detail"
            class="product-img"
            (click)="view_detail(p.id)"
          />
        </td>
        <td>
          <button class="buy-btn" (click)="view_detail(p.id)">
            View detail
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
